<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>mentium</title>
    <link rel="stylesheet" href="./assets/style/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="stylesheet" href="./assets/style/media.css">
</head>
<body>
<header>
    <div class="container">
        <div class="row">
            <div class="header">
                <div class="logo">
                    <img src="./assets/img/logo.png" alt="">
                </div>
            </div>
        </div>
    </div>
</header>
<main>
    <section class="registration">
        <div class="container">
            <div class="row">
                <div class="registration_block">
                    <h2 class="section_title">Create an Account</h2>
                    <form action="">
                        <form>
                            <div class="form-group">
                                <label class="form-label">Company Name</label>
                                <input type="text" class="form-control">
                                <!--                                 <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>-->
                            </div>
                            <div class="dbl_input">
                                <div class="form-group">
                                    <label class="form-label">First Name</label>
                                    <input type="text" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label class="form-label">Last Name</label>
                                    <input type="text" class="form-control">
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="form-label">Work Email</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Country</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">Password</label>
                                <input type="text" class="form-control">
                            </div>
                            <div class="form-group">
                                <label class="form-label">By continuing you agree to the Mentium <a href="">terms of
                                    service</a> and <a href="">privacy policy.</a></label>
                            </div>

                            <div class="form-group d-flex align-items-center margin-top-50">
                                <button class="btn register-btn">Register</button>
                                <p>Already registered? <a href="">Sign In</a></p>
                            </div>
                        </form>
                    </form>
                </div>
            </div>
        </div>
    </section>
</main>
<footer>

</footer>

<script src="./assets/script/script.js"></script>

</script>

</html>
